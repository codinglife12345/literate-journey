<h2 [ngClass]="todo.active == false?'strike':''">{{todo.karma}}</h2>
<h2 [ngClass]="todo.active == false?'strike':''">{{todo.desc}}</h2>
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" (click)="oncheckbox(todo)"  id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      task fullfilled
    </label>
  </div>
<button type="button" class="btn btn-danger" (click)="cause(todo)">Delete</button>
